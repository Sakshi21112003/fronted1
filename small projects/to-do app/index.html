<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="additions">
        <div class="type">
            <label for="fname"><h3>What are you going to do?</h3></label><br>
            <input type="text" id="fname" name="Text"><br>
        </div>
        <div class="add">Add</div>
    </div>
    <div class="container">
        <div class="holder todo">
            <div class="title">To Do</div>
        </div>
        <div class="holder progress">
            <div class="title">In Progress</div>
        </div>
        <div class="holder done">
            <div class="title">Done</div>
        </div>
    </div>
</body>
</html>
